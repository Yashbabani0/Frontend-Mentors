<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="theme-dark">
    <div class="bgimg">
      <picture id="bgDesktopDark" class="imgs"></picture>
      <picture id="bgDesktopLight" class="imgs"></picture>
      <picture id="bgMobileDark" class="imgs"></picture>
      <picture id="bgMobileLight" class="imgs"></picture>
    </div>
    <header>
      <h1>TODO</h1>
      <picture class="toggle">
        <img src="/public/icon-moon.svg" class="dark-mode" alt="" />
        <img src="/public/icon-sun.svg" class="light-mode" alt="" />
      </picture>
    </header>
    <main>
      <div class="input">
        <input type="checkbox" name="" id="" />
        <input
          type="text"
          minlength="0"
          maxlength="40"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="tasks">
        <ul>
          <li>
            <label>
              <input type="checkbox" checked />
              <span class="check"></span>
              <span class="text">text1</span>
            </label>
            <span class="remove"></span>
          </li>
          <li>
            <label>
              <input type="checkbox" checked />
              <span class="check"></span>
              <span class="text">text2</span>
            </label>
            <span class="remove"></span>
          </li>
          <li>
            <label>
              <input type="checkbox" checked />
              <span class="check"></span>
              <span class="text">text3</span>
            </label>
            <span class="remove"></span>
          </li>
          <li>
            <label>
              <input type="checkbox" checked />
              <span class="check"></span>
              <span class="text">text4</span>
            </label>
            <span class="remove"></span>
          </li>
        </ul>
      </div>
      <div class="task_filter">
        <label>All<input type="radio" name="filter" id="" checked /></label>

        <label>Active<input type="radio" name="filter" id="" /></label>

        <label>Completed<input type="radio" name="filter" id="" /></label>
      </div>
      <div>
        <b>Drag and drop to reorder list</b>
      </div>
    </main>
  </body>
</html>
