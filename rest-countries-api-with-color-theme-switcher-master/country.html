<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c3581291b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-very-light-gray text-very-dark-blue dark:bg-very-dark-blue-bg"
  >
    <nav
      class="flex items-center justify-between p-6 md:px-12 md:py-6 shadow bg-white dark:bg-dark-blue dark:text-very-light-gray w-full"
    >
      <h1 class="font-extrabold text-sm md:text-3xl">Where in the world?</h1>
      <div
        class="flex items-center justify-center gap-2 hover:cursor-pointer hover:scale-110 transition-transform duration-300 ease-out text-xs md:text-base font-semibold"
        id="theme-toggle"
      >
        <i class="fa-regular fa-moon dark:hidden"></i>
        <i class="fa-regular fa-sun hidden dark:inline"></i>
        <p class="dark:hidden">Dark Mode</p>
        <p class="hidden dark:inline">Light Mode</p>
      </div>
    </nav>
    <main
      class="mt-16 px-8 md:px-20 flex flex-col items-start justify-center gap-12"
    >
      <a
        class="text-very-dark-blue-text text-center shadow-md w-40 h-12 dark:text-very-light-gray dark:bg-dark-blue flex items-center justify-center"
        href="/index.html"
      >
        <i class="fa-solid fa-arrow-left-long"></i>&nbsp; Back
      </a>

      <div class="container flex flex-col md:flex-row gap-8">
        <div class="flag w-full md:w-[50%] md:max-h-[20em] overflow-hidden">
          <img
            src=""
            class="md:w-[80%]"
            alt=""
          />
        </div>
        <div class="data md:h-[25em]">
          <div>
            <h3
              class="font-extrabold text-2xl text-very-dark-blue-text dark:text-very-light-gray"
            >
              
            </h3>
          </div>
          <div class="md:flex md:flex-wrap md:mb-8 md:gap-20">
            <div
              class="part1 flex flex-col gap-2 text-very-dark-blue-text dark:text-very-light-gray mt-4"
            >
              <p class="font-light">
                <b class="font-semibold">Native Name: </b>
              </p>
              <p class="font-light">
                <b class="font-semibold">Population: </b>
              </p>
              <p class="font-light">
                <b class="font-semibold">Region: </b>
              </p>
              <p class="font-light">
                <b class="font-semibold">Sub Region: </b>
              </p>
              <p class="font-light">
                <b class="font-semibold">Capital: </b>
              </p>
            </div>
            <div
              class="part2 mt-4 flex flex-col gap-2 mb-8 text-very-dark-blue-text dark:text-very-light-gray"
            >
              <p class="font-light">
                <b class="font-semibold">Top Level Domain: </b>
              </p>
              <p class="font-light">
                <b class="font-semibold">Currencies: </b>
              </p>
              <p class="font-light">
                <b class="font-semibold">Languages: </b>
              </p>
            </div>
          </div>

          <div class="border_country mb-4 flex-wrap flex flex-col gap-4">
            <div>
              <h4
                class="font-bold text-base text-very-dark-blue-text dark:text-very-light-gray"
              >
                Border Countries:
              </h4>
            </div>
            <div class="flex gap-4 flex-wrap">
              <button
                class="w-[7em] h-[3em] text-base font-light shadow-md text-very-dark-blue-text dark:text-very-light-gray dark:bg-dark-blue"
              >
                
              </button>
              <button
                class="w-[7em] h-[3em] text-base font-light shadow-md text-very-dark-blue-text dark:text-very-light-gray dark:bg-dark-blue"
              >
                
              </button>
              <button
                class="w-[7em] h-[3em] text-base font-light shadow-md text-very-dark-blue-text dark:text-very-light-gray dark:bg-dark-blue"
              >
                
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;

      // Check for saved theme in localStorage
      if (localStorage.getItem("theme") === "dark") {
        htmlElement.classList.add("dark");
      } else {
        htmlElement.classList.remove("dark");
      }

      // Toggle theme on click and save the preference in localStorage
      themeToggle.addEventListener("click", () => {
        if (htmlElement.classList.contains("dark")) {
          htmlElement.classList.remove("dark");
          localStorage.setItem("theme", "light");
        } else {
          htmlElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        }
      });
    </script>
  </body>
</html>
